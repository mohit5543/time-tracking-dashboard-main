<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <div class="profile-card">
        <div class="profile-info">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile-img"
          />
          <div class="profile-text">
            <h1>Report for</h1>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <nav class="time-nav">
          <ul>
            <li><button class="time-btn">Daily</button></li>
            <li><button class="time-btn active">Weekly</button></li>
            <li><button class="time-btn">Monthly</button></li>
          </ul>
        </nav>
      </div>

      <div class="time-cards">
        <div class="time-card work">
          <div class="card-header">
            <img src="./images/icon-work.svg" alt="Work" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Work</h3>
              <span class="ellipsis">•••</span>
            </div>
            <div class="time-data">
              <div class="hours">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
        </div>

        <div class="time-card play">
          <div class="card-header">
            <img src="./images/icon-play.svg" alt="Play" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Play</h3>
              <span class="ellipsis">•••</span>
            </div>
            <div class="time-data">
              <div class="hours">10hrs</div>
              <div class="previous">Last Week - 8hrs</div>
            </div>
          </div>
        </div>

        <div class="time-card study">
          <div class="card-header">
            <img src="./images/icon-study.svg" alt="Study" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Study</h3>
              <span class="ellipsis">•••</span>
            </div>
            <div class="time-data">
              <div class="hours">4hrs</div>
              <div class="previous">Last Week - 7hrs</div>
            </div>
          </div>
        </div>

        <div class="time-card exercise">
          <div class="card-header">
            <img src="./images/icon-exercise.svg" alt="Exercise" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Exercise</h3>
              <span class="ellipsis">•••</span>
            </div>
            <div class="time-data">
              <div class="hours">4hrs</div>
              <div class="previous">Last Week - 5hrs</div>
            </div>
          </div>
        </div>

        <div class="time-card social">
          <div class="card-header">
            <img src="./images/icon-social.svg" alt="Social" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Social</h3>
              <span class="ellipsis">•••</span>
            </div>
            <div class="time-data">
              <div class="hours">5hrs</div>
              <div class="previous">Last Week - 10hrs</div>
            </div>
          </div>
        </div>

        <div class="time-card self-care">
          <div class="card-header">
            <img src="./images/icon-self-care.svg" alt="Self Care" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Self Care</h3>
              <span class="ellipsis">•••</span>
            </div>
            <div class="time-data">
              <div class="hours">2hrs</div>
              <div class="previous">Last Week - 2hrs</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="./script/script.js"></script>
  </body>
</html>
